<!DOCTYPE html>
<html>
<head>    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet" />
<link href="main.css" rel="stylesheet" />
<title>Pokemon Search</title>
</head>
<body>

<div class="centerplease">
    <div class="title"></div>
    <div class="search"></div>
    
    <form onsubmit="searchPokemon(event)">
        <input type="text" placeholder="Search a Pokemon or # (Ex: Pikachu or 3)" id="input" name="spoke">
        <button class="button sbutton"></button>
    </form>

    <div class="card none">

        <div class="bname"><p class="nam">Name:&nbsp;<span id="name"></span></p></div>

        <div class="picture"><span id="image"></span></div>

        <div class="smallinputboxes bhitpower"><p class="nam">HP:&nbsp;<span id="hitpower"></span></p></div>

  
            <table class="pokemon" cellspacing="10">
                <tbody>
                    <tr class="inputboxes btype">
                        <th>Type:</th>
                        <td><span id="type"></span></td>
                    </tr>
                    <tr class="inputboxes bheight">
                        <th>Height:</th>
                        <td><span id="height"></span></td>
                    </tr>
                    <tr class="inputboxes bweight">
                        <th>Weight:</th>
                        <td><span id="weight"></span></td>
                    </tr>
                </tbody>
            </table>

        <div class="smallinputboxes bnumber"><p class="nam">#&nbsp;<span id="id"></span></p></div>

    </div>

<audio controls autoplay class="waudio">
  <source src="audio/ptheme.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<div class="ty"><p class="hpcred"> API data from <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></p></div>

<div class="button ballfun"></div>
<div class="homebut"><p class="text homebox"><a href="../midterm.html">Back Home</a></p></div>
</div>

    <script src="testing.js"></script>

</body>
</html>
